# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json

backend:
  name: github
  repo: mdub/mdgc
  branch: main
  base_url: https://mdgc.pages.dev
  auth_endpoint: api/auth

media_folder: src/assets/images
public_folder: ~/assets/images

site_url: https://mdgc.pages.dev

logo:
  src: https://mdgc.pages.dev/images/favicon-192x192.png

collections:
  - name: "courses"
    label: "Courses"
    label_singular: "Course"
    folder: "src/content/courses"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Suburb", name: "suburb", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Main Image", name: "mainImage", widget: "image" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
      - { label: "Address", name: "address", widget: "string", required: false }
      - { label: "Location", name: "location", widget: "map", required: false }
      - { label: "Google Maps URL", name: "googleMapsUrl", widget: "string", required: false, hint: "Explicit Google Maps place link (e.g. https://maps.app.goo.gl/...). If not provided, a link will be generated from coordinates." }
      - { label: "Course Map", name: "courseMap", widget: "image", required: false }

  - name: "board"
    label: "Board Members"
    label_singular: "Board Member"
    folder: "src/content/board"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    sortable_fields: ["order", "name"]
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Order", name: "order", widget: "number", value_type: "int", min: 1, hint: "Display order on the board page" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Bio", name: "body", widget: "markdown" }

  - name: "news"
    label: "News"
    label_singular: "News Item"
    folder: "src/content/news"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    sortable_fields: ["date", "title"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Expiry Date", name: "expiryDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, required: false, hint: "News will not be displayed after this date" }
      - { label: "Body", name: "body", widget: "markdown" }
